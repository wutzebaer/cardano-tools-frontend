<mat-dialog-content>

  <app-token-details [token]="token">

    <h3>Offer</h3>

    <form #sellForm="ngForm" (ngSubmit)="sell()">
      <div fxLayout="row" fxLayoutGap="20px">

        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="price" type="number" [appMinValidator]="1" [appMaxValidator]="100000" required name="price">
          <span matPrefix>â‚³&nbsp;</span>
        </mat-form-field>

        <button *ngIf="!tokenOffer" mat-raised-button color="accent" [disabled]="sellForm.invalid || loading">
          Offer
        </button>
        <button *ngIf="tokenOffer" mat-raised-button color="accent" [disabled]="sellForm.invalid || loading">
          Update
        </button>
        <button *ngIf="tokenOffer" mat-raised-button color="warn" type="button" (click)="cancel()" [disabled]="loading">
          Cancel
        </button>

      </div>
    </form>

  </app-token-details>

</mat-dialog-content>
