<mat-dialog-content>

  <app-token-details [token]="token">

    <form #sellForm="ngForm" (ngSubmit)="sell()">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field fxFlex="100%" appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="price" type="number" [appMinValidator]="1" [appMaxValidator]="100000" required name="price" [disabled]="tokenOffer!==null">
          <span matPrefix>â‚³&nbsp;</span>
        </mat-form-field>

        <span>
          <button *ngIf="tokenOffer===null" mat-raised-button color="accent" style="margin-top: 4px; height: 51px;" [disabled]="sellForm.invalid">
            Sell
          </button>
          <button *ngIf="tokenOffer!==null" mat-raised-button color="accent" style="margin-top: 4px; height: 51px;" [disabled]="sellForm.invalid">
            Cancel
          </button>
        </span>
      </div>
    </form>

  </app-token-details>

</mat-dialog-content>
