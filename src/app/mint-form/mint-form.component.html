<div class="grid-container">
    <h1 class="mat-h1">Mint Cardano NFTs</h1>
    <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">


        <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="250">
            <mat-grid-tile *ngFor="let token of tokens">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>NFT</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div fxLayout="column">
                            <mat-form-field>
                                <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="number" placeholder="Amount" [(ngModel)]="amount" name="amount"
                                    required>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile>
                <button mat-fab (click)="addToken()">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-grid-tile>

        </mat-grid-list>

        <button mat-raised-button color="primary" type="submit">Submit</button>

    </form>

</div>
