<div class="grid-container">
    <h1 class="mat-h1">Mint Cardano NFTs</h1>
    <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()" fxLayout="column" fxLayoutGap="15px">

        <div>
            <mat-form-field fxFlex="100%" fxFlex.gt-sm="50%" fxFlex.gt-md="33%" fxFlex.gt-lg="25%" appearance="outline">
                <mat-label>Account key</mat-label>
                <input matInput>
            </mat-form-field>
        </div>

        <div>
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
                <div fxFlex="100%" fxFlex.gt-sm="50%" fxFlex.gt-md="33%" fxFlex.gt-lg="25%"
                    *ngFor="let token of mintOrderSubmission.tokens; let i = index">
                    <app-mint-token [token]=token [index]=i></app-mint-token>
                </div>
            </div>
        </div>


        <div fxLayout="row" fxLayoutGap="10px">
            <button mat-raised-button color="accent" type="button" (click)="addToken()">Add Token</button>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>


    </form>

</div>
