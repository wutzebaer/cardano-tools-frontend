<mat-card>
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <h3>{{token.assetName}}</h3>

        <div fxLayout="row" fxLayoutAlign="center center">

            <div class="upload-wrapper">

                <input id="input-file-id" fxHide type="file" (change)="addFile($event)" />
                <label for="input-file-id" (drop)="dropFile($event)" (dragover)="$event.preventDefault();">
                    <div [fxHide]="file != null" class="dropArea" fxLayout="column" fxLayoutAlign="center center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                            <path
                                d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z">
                            </path>
                        </svg>
                        Upload Image, Audio or Video file
                    </div>
                    <div [fxHide]="file == null" class="preview" xLayout="row" fxLayoutAlign="center center">
                        <img [fxShow]="file?.type?.startsWith('image')" [src]="url">
                        <audio [fxShow]="file?.type?.startsWith('audio')" controls [src]="url"></audio>
                        <video [fxShow]="file?.type?.startsWith('video')" controls [src]="url"></video>
                    </div>
                </label>



            </div>

        </div>

        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Asset Name" [(ngModel)]="token.assetName" name="assetName{{counter}}"
                    required>
            </mat-form-field>
            <mat-form-field fxFlex=25>
                <input matInput type="number" placeholder="Amount" [(ngModel)]="token.amount" name="amount{{counter}}"
                    min=1 required>
            </mat-form-field>
        </div>



        <div fxLayout="column" fxLayoutGap="10px">
            <div *ngFor="let entry of metadata | keyvalue" fxLayout="column">
                <mat-form-field *ngIf="entry.key != 'Traits'">
                    <input matInput placeholder="{{entry.key}}" [(ngModel)]="entry.value"
                        name="{{entry.key}}{{counter}}">
                </mat-form-field>
                <app-chiplist *ngIf="entry.key == 'Traits'" label="Traits" placeholder="add trait..."
                    [(items)]="$any(entry).value"></app-chiplist>
            </div>


        </div>

        <div fxLayout="row">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let metaField of availableMetaFields" (click)="metaChipClick(metaField)">
                    {{metaField}}
                </mat-chip>
            </mat-chip-list>
        </div>


    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
