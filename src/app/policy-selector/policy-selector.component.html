<mat-form-field style="width: 100%;" appearance="outline">
  <mat-label>Policy</mat-label>
  <mat-select [(ngModel)]="selectedPolicyId" (selectionChange)="policyChanged($event)" [disabled]="disabled">
    <mat-option value="CREATE_NEW" *ngIf="createPolicies">&lt;Import/Create new Policy&gt;</mat-option>
    <mat-option *ngFor="let policy of policies" [value]="policy.policyId" [disabled]="getTimeLeft(policy) <= 0">
      <span *ngIf="getTimeLeft(policy) > 0">{{getTimeLeftString(policy)}}</span>
      <span *ngIf="getTimeLeft(policy) <= 0">[LOCKED]</span>
      {{policy.name}}
      {{policy.policyId}}
    </mat-option>
  </mat-select>
  <ng-content></ng-content>
</mat-form-field>
