<mat-card>
    <mat-card-content>
        <div class="title">
            {{token.name}}
        </div>


        <div class="preview">
            <div class="loading" fxLayout="column" fxLayoutAlign="center center" *ngIf="loading && token.metaData['image']">
                <mat-icon class="big-icon" color="primary" fontSet="material-icons-outlined">
                    image
                </mat-icon>
            </div>
            <img *ngIf="token.metaData['image']" [src]="toIpfsUrl(token.metaData['image'])" (load)="onLoad()"
                loading="lazy">
            <audio controls *ngIf="token.metaData['audio']" [src]="toIpfsUrl(token.metaData['audio'])"
                (load)="onLoad()"></audio>
            <video controls *ngIf="token.metaData['video']" [src]="toIpfsUrl(token.metaData['video'])"
                (load)="onLoad()"></video>
            <div>
                <mat-icon class="big-icon" color="primary"
                    *ngIf="!token.metaData['image'] && !token.metaData['audio'] && !token.metaData['video']"
                    fontSet="material-icons-outlined" style="width: 100%; height: 100%;">description</mat-icon>
            </div>
        </div>

        <div *ngIf="token.quantity > 1" class="title">
            {{token.quantity}}x
        </div>

        <table *ngIf="false" mat-table [dataSource]="tableData" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element" title="{{element.value}}"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" fxHide></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </mat-card-content>
</mat-card>
