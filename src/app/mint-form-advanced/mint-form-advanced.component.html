<h2 mat-dialog-title>Advanced settings</h2>

<mat-dialog-content>
  <!-- Metadata -->
  <div class="pt-2">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Metadata</mat-label>
      <textarea
        matInput
        name="metadata"
        [cdkTextareaAutosize]="true"
        [cdkAutosizeMinRows]="13"
        [(ngModel)]="metaDataJson"
      ></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="format()">Format</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="apply()" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
