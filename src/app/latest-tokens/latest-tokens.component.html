<h1 class="mat-h1">Latest Cardano NFTs</h1>

<p>
  <span class="flex flex-row justify-center items-center">
    <mat-form-field appearance="outline" class="w-full xl:w-[500px]">
      <input
        matInput
        placeholder="Search token name or policy id"
        [(ngModel)]="searchInput"
        (keyup)="search($event)"
      />
      <button
        *ngIf="searchInput"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchInput = ''; search($event)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </span>
</p>

<div class="flex flex-row justify-center items-center">
  <div
    class="flex flex-wrap gap-2 justify-center items-start grow-0 shrink basis-[1200px] mb-2"
    infiniteScroll
    (scrolled)="onScroll()"
    [infiniteScrollDistance]="3"
    infiniteScrollContainer=".my-sidenav-content"
    [fromRoot]="true"
  >
    <ng-container *ngFor="let token of latestTokens; let i = index">
      <div
        class="policyId w-full"
        *ngIf="i == 0 || token.slotNo != latestTokens[i - 1].slotNo"
      >
        <a [routerLink]="['/latest']" [queryParams]="{ q: token.maPolicyId }">
          {{ token.slotNo ?? 0 | slot | date : "medium" }}
        </a>
      </div>
      <div class="w-full sm:w-[290px]">
        <app-latest-tokens-mini
          [tokenListItem]="token"
          (click)="details(token)"
        ></app-latest-tokens-mini>
      </div>
    </ng-container>
  </div>
</div>
