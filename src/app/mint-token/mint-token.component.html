<mat-card>
    <mat-card-header>
        <mat-card-title>NFT</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Asset Name" [(ngModel)]="token.assetName" name="name" required>
            </mat-form-field> 
            <mat-form-field>
                <input matInput type="number" placeholder="Amount" [(ngModel)]="token.amount" name="amount" min=1
                    required>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
